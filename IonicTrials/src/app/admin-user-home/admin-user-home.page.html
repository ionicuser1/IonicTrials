
  <!--added code-->
 
  <ion-content >
  
    <h4 style="text-align: center;">{{ 'UserHomePage.AdminTitle' | translate }}</h4>
    <ion-card style="margin-top: 20px;max-height: 400px;">
      <div style="position: absolute;top: 40%; left: 16px;font-size: 15px;z-index: 2;" (click)="slidePrev()">
        <button type="button" style="color: rgb(83, 82, 82);font-size: 40px;" class="btn btn-secondary btn-rounded btn-icon">
          <i style="font-size: 40px;color:white;" class="mdi mdi-chevron-left"></i>
        </button>
      </div>
      <div style="position: absolute;top: 40%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
        <button type="button" style="color: rgb(83, 82, 82);font-size: 40px;" class="btn btn-secondary btn-rounded btn-icon">
          <i style="font-size: 40px;color: white;" class="mdi mdi-chevron-right"></i>
        </button>
      </div>
      <ion-slides  [options]="slideOpts" paginationType="bullets" class="full-width">
        <ion-slide carouselSlide>
          <img src="https://study-eu.s3.amazonaws.com/uploads/image/path/383/wide_fullhd_48144084411_469615a2bc_o.jpg" >
        </ion-slide>
        <ion-slide carouselSlide>
          <img src="https://study-eu.s3.amazonaws.com/uploads/image/path/383/wide_fullhd_48144084411_469615a2bc_o.jpg " >
        </ion-slide>
        <ion-slide carouselSlide>
          <img src="https://study-eu.s3.amazonaws.com/uploads/image/path/383/wide_fullhd_48144084411_469615a2bc_o.jpg " >
        </ion-slide>
      </ion-slides> 
    </ion-card>
  


   <app-user-collections> </app-user-collections>
   <!-- <app-slides-comp> </app-slides-comp> -->
  
   <app-admin-collections> </app-admin-collections>
    
  </ion-content>

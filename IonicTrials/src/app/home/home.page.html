<div class="row grid-margin" style="margin-left: 20px;margin-right: 0.5px;">
  <div class="col-lg-12">
   <h5 style="color:gray">{{freecollection}} </h5>
   <div style="position: absolute;top: 40%;left: 16px;font-size: 25px;z-index: 2;" (click)="slidePrev()">
    <ion-icon name="arrow-back"></ion-icon>
  </div>
  <div style="position: absolute;top: 40%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
    <ion-icon name="arrow-forward"></ion-icon>
  </div>
  
   <ion-slides  [options]="slideOpts2" paginationType="bullets" class="full-width"> 
    <ion-slide *ngFor="let free of freeCollectioN; let i = index" carouselSlide >
      <img src={{free.image}} (click)="desc(freeCollectioN[i])" height="185" width="200" alt="image"/>
     
    </ion-slide>
   </ion-slides>
   
    </div>
    </div>


    <div class="row grid-margin" style="margin-left: 20px;margin-right: 0.5px;">
      <div class="col-lg-12">

       <ion-slides  [options]="slideOpts3" paginationType="bullets" class="full-width">

          <img src={{pub.image}} (click)="desc1(publicCollectioN[i])" height="185" width="200" alt="image"/>

       </ion-slides>
       
        </div>
        </div>


<div style="text-align: center;margin-top: 15px;"> 
<ng-container *ngIf="intervalObs$ | async as clock; else default">
  {{clock | timeFormat}}
</ng-container>
<ng-template style="font-size: 35px;" #default>00:00:00</ng-template>
</div>


<div style="padding: 10px;text-align: center;">
  
   <button #start type="button">{{'TimerPage.startButton' | translate}}</button>
  <button #pause type="button">{{'TimerPage.pauseButton' | translate}}</button>
  <button #reset type="button">{{'TimerPage.reset' | translate}}</button>
</div>

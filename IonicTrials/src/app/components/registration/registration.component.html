
<ion-content> 
    <div style="margin-top: 20px;" class="d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
              <ion-card> 
            <div  class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h4 >New here?</h4>
              <h6  class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div  class="form-group">
        <label for="firstName">First Name*</label>
        <input  type="text" placeholder="Please Enter First Name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
  
    <div  class="form-group">
        <label for="username">Username*</label>
        <input  type="text" placeholder="Enter username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div  class="form-group">
        <label for="emailId">Email Id*</label>
        <input  type="text" placeholder="Please Enter Email Id" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.invalid }" required email />
        <div *ngIf="submitted && f.emailId.errors && f.emailId.invalid" class="invalid-feedback">
            <div *ngIf="f.emailId.errors.required">Emai Id is required</div>
            <div *ngIf="f.emailId.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div  class="form-group">
        <label for="password">Password*</label>
        <input  type="password" placeholder="Enter password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>

    </div>
      <div  class="text-center mt-4 font-weight-light">
        Already have an account? 
        <a [routerLink]="['/login']" class="text-primary">Login</a>
      </div>

</form>
</div>
</ion-card>
</div>
</div>
</div>


</ion-content>

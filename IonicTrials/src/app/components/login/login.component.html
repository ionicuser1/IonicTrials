<ion-content> 
    
    <div style="margin-top: 20px;"  class="d-flex align-items-center auth px-0">
        <div  class="row w-100 mx-0">
          <div  class="col-lg-4 mx-auto">
            <ion-card> 
                <app-alerts> </app-alerts>
            <div  class="auth-form-light text-left py-5 px-4 px-sm-5">
               
                <h4 >New here?</h4>

             
                <h6   class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div    class="form-group">
        <label for="username">UserName</label>
        <input  type="text" placeholder="Enter Username here" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div  *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div  class="form-group">
        <label for="password">Password</label>
        <input  type="password" placeholder="Enter Password here" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>

</form>

</div>

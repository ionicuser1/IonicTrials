<ion-header>
  <ion-toolbar>
    <ion-title>calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div *ngIf="options">
          <ng-fullcalendar 
           #fullcalendar
            (dateClick)="dateClick()"
            (eventDragStop)="eventDragStop($event)"
            [eventsModel] = "eventsModel"
            [options] = "options"
            (eventClick)="eventClick($event)"
        ></ng-fullcalendar>
        </div>
      </div>
    </div>
  </div>
</ion-content>

  <ion-content >
  
  
    <ion-card style="margin-top: 20px;max-height: 400px;">
      <div style="position: absolute;top: 30%;left: 16px;font-size: 25px;z-index: 2;" (click)="slidePrev()">
        <ion-icon name="arrow-back"></ion-icon>
      </div>
      <div style="position: absolute;top: 30%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
        <ion-icon name="arrow-forward"></ion-icon>
      </div>
      <ion-slides  [options]="slideOpts" paginationType="bullets" class="full-width">
        <ion-slide carouselSlide>
          <img src="https://study-eu.s3.amazonaws.com/uploads/image/path/383/wide_fullhd_48144084411_469615a2bc_o.jpg" >
        </ion-slide>
        <ion-slide carouselSlide>
          <img src="https://study-eu.s3.amazonaws.com/uploads/image/path/383/wide_fullhd_48144084411_469615a2bc_o.jpg " >
        </ion-slide>
        <ion-slide carouselSlide>
          <img src="https://study-eu.s3.amazonaws.com/uploads/image/path/383/wide_fullhd_48144084411_469615a2bc_o.jpg  " >
        </ion-slide>
      </ion-slides> 
    </ion-card>
  
    <div style="width: 840px; height: 500px; text-align:center;margin:0; padding:0;">
      <ng-image-slider #nav
        [images]="imageObject"
        [infinite]="false"
        [autoSlide]="6"
        [imageSize]="{width: '200', height: '185'}"
        slideImage="6"></ng-image-slider>
    </div>

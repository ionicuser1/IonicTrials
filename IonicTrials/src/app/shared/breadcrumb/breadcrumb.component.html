<div class="col" aria-label="breadcrumb" class="template-demo">
  <ol class="breadcrumb breadcrumb-custom bg-inverse-primary">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let i = index">
      <a class="pointer-link" routerLink="breadcrumb.url" (click)="breadCrumbPath(i)" routerLinkActive="active" routerLinkActiveOptions = "{exact: true}">{{breadcrumb.label}}</a>
    </li>
  </ol>
</div>

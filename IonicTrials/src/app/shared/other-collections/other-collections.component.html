
<div class="row grid-margin" style="margin-left: 20px;margin-right: 0.5px;">
  <div class="col-lg-12">
   <h5 style="color:gray">{{public_collection_name}} </h5>
   <div style="position: absolute;top: 35%; left: 16px;font-size: 10px;z-index: 2;" (click)="slidePrev()">
    <button type="button" class="btn btn-inverse-dark btn-rounded btn-icon">
      <i style="font-size: 40px;" class="mdi mdi-chevron-left"></i>
    </button>
  </div>
  <div style="position: absolute;top: 35%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
    <button type="button" class="btn btn-inverse-dark btn-rounded btn-icon">
      <i style="font-size: 40px;" class="mdi mdi-chevron-right"></i>
    </button>
  </div>
   <ion-slides  [options]="slideOpts3" paginationType="bullets" class="full-width"> 
    <ion-slide *ngFor="let pub of publicCollectioN; let i = index" carouselSlide >
      <img src={{pub.image}} (click)="desc1(publicCollectioN[i])" height="185" width="200" alt="image"/>
     
    </ion-slide>
   </ion-slides>
   
    </div>
    </div>

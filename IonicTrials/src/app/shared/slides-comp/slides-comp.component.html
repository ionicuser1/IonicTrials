
      <div class="row grid-margin" style="margin-left: 20px;margin-right: 0.5px;">
          <div class="col-lg-12">
           <h5 style="color:gray">{{privatecollection}} </h5>
           <div style="position: absolute;top: 40%; left: 16px;font-size: 15px;z-index: 2;" (click)="slidePrev()">
            <button type="button" class="btn btn-inverse-dark btn-rounded btn-icon">
              <i style="font-size: 40px;" class="mdi mdi-chevron-left"></i>
            </button>
          </div>
          <div style="position: absolute;top: 40%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
            <button type="button" class="btn btn-inverse-dark btn-rounded btn-icon">
              <i style="font-size: 40px;" class="mdi mdi-chevron-right"></i>
            </button>
          </div>
          
           <ion-slides  [options]="slideOpts2" paginationType="bullets" class="full-width"> 
            <ion-slide *ngFor="let privateC of privateCollectioN; let i = index" carouselSlide >
              <img src={{privateC.image}} (click)="desc(privateCollectioN[i])" height="185" width="200" alt="image"/>
             
            </ion-slide>
           </ion-slides>
           
            </div>
            </div>
            

            <div class="row grid-margin" style="margin-left: 20px;margin-right: 0.5px;">
              <div class="col-lg-12">
               <h5 style="color:gray">{{publiccollection}} </h5>
               <div style="position: absolute;top: 40%; left: 16px;font-size: 15px;z-index: 2;" >
                <button type="button" class="btn btn-inverse-dark btn-rounded btn-icon">
                  <i style="font-size: 40px;" class="mdi mdi-chevron-left"></i>
                </button>
              </div>
              <div style="position: absolute;top: 40%;right: 16px;font-size: 25px;z-index: 2;" >
                <button type="button" class="btn btn-inverse-dark btn-rounded btn-icon">
                  <i style="font-size: 40px;" class="mdi mdi-chevron-right"></i>
                </button>
              </div>
               <ion-slides  [options]="slideOpts2" paginationType="bullets" class="full-width"> 
                <ion-slide *ngFor="let pub of publicCollectioN; let i = index" carouselSlide >
                  <img src={{pub.image}} (click)="desc(publicCollectioN[i])" height="185" width="200" alt="image"/>
                 
                </ion-slide>
               </ion-slides>
               
                </div>
                </div>

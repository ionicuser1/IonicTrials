<div class="row grid-margin" style="margin-left: 20px;margin-right: 0.5px;">
  <div class="col-lg-12">
   <h5 style="color:gray">{{collection}} </h5>
   <div style="position: absolute;top: 40%;left: 16px;font-size: 25px;z-index: 2;" (click)="slidePrev()">
    <ion-icon name="arrow-back"></ion-icon>
  </div>
  <div style="position: absolute;top: 40%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
    <ion-icon name="arrow-forward"></ion-icon>
  </div>
  
  <ion-slides  [options]="slideOpts2" paginationType="bullets" class="full-width">
    <ion-slide carouselSlide   (click)="module1()">
      <img src="assets/images/carousel/banner_1.jpg" height="185" width="200" alt="image"/>
     
    </ion-slide>
    <ion-slide carouselSlide (click)="module2()">
      <img src="assets/images/carousel/banner_2.jpg" height="185" width="200" alt="image"/>
    </ion-slide>
    <ion-slide carouselSlide (click)="module3()">
      <img src="assets/images/carousel/banner_3.jpg" height="185" width="200" alt="image"/>
    </ion-slide>
    <ion-slide carouselSlide (click)="module4()">
      <img src="assets/images/carousel/banner_4.jpg" height="185" width="200" alt="image"/>
    </ion-slide>
    <ion-slide carouselSlide (click)="module5()">
      <img src="assets/images/carousel/banner_5.jpg" height="185" width="200" alt="image"/>
    </ion-slide>
    <ion-slide carouselSlide (click)="module6()">
      <img src="assets/images/carousel/banner_6.jpg" height="185" width="200" alt="image"/>
    </ion-slide>
  </ion-slides> 
</div>
</div>

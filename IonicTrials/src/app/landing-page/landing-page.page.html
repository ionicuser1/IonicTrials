<ion-header translucent>
  <ion-toolbar>
    <!-- <ion-title>Landing-Page</ion-title> -->
    <ion-title> {{ 'LandingPage.Title' | translate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openLanguagePopover($event)">
        <ion-icon name="more" slot="icon-only" ios="ellipsis-horizontal"  md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content style="text-align: center;" [fullscreen]="true" padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">This is a landing page</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <!-- <strong>This is a landing page</strong> -->

    <strong>{{ 'LandingPage.TextValue' | translate }}</strong>

  </div>

  <div>
    <div class="card-body">
      <div class="wrapper text-center">
        <button class="btn btn-outline-success" (click) = "backGround()">Show Message Dialog</button>

        <!-- <button class="btn btn-outline-success" [swal]="[param, 'Click OK to close this alert']">Show Message Dialog</button> -->

        <!-- <swal #swal1
        title="Work in progress, be patient"
        text="Click OK to close this alert"
        customClass = `
          popup = 'my-swal'
      
        ></swal> -->
      </div>
    </div>  
  </div>
</ion-content>
